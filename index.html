    <script type="text/javascript">
$('.menu-item').on('click', function(e) {
	$(this).siblings().removeClass('active');
	$(this).addClass('active');

	var itemName = $(this).next().attr('class');
	if(itemName == 'list-hide') {
		$(this).next().attr('class', 'list-show');
        if($(this).children().children('span').html().indexOf("设置") != -1){
            $(this).children().children('img').attr('src', './images/xitong.png');
        }else{
            $(this).children().children('img').attr('src', './images/jigou.png');
        }
	} else if(itemName == 'list-show') {
		$(this).next().attr('class', 'list-hide');
		// $(this).children().children('img').attr('src', './images/xitong.png');
        if($(this).children().children('span').html().indexOf("设置") != -1){
            $(this).children().children('img').attr('src', './images/xitong.png');
        }else{
            $(this).children().children('img').attr('src', './images/jigou.png');
        }
	} else {
		$('.menu>ul>li ul li').removeClass('list-active');
	}
})
$('.list-item').on('click', function(e) {
	$('.menu li ul li').removeClass('list-active');
	$(this).addClass('list-active');
})
