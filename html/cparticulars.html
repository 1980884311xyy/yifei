<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>车辆详情</title>
		<link rel="stylesheet" type="text/css" href="../css/style.css"/>
	</head>
	<body>
		<div class="container">
			<div class="title-box">车辆详情<span onclick="javascript :history.back(-1);" style="margin-right: 10px;float: right;font-size: 20px;">×</span></div>
			<div class="audit">
				<table class="audit-1"border="0" cellpadding="0"cellspacing="0" width="500">
				  <tr class="tr">
				    <td>id</td>
				    <td>医院名称</td>
				    <td>数量</td>
				    <td>重量</td>
				    <td>时间</td>
				    <td>操作</td>
				    
				  </tr>
				  <!--<tr>
				    <td></td>
				    <td></td>
				    <td></td>
				    <td></td>
				    <td></td>
				  </tr>-->
				</table>
			</div>
			
		</div>
	</body>
	<script src='../js/jquery-3.1.1.min.js' type='text/javascript'></script>
	<script src='../js/call_info.js' type='text/javascript'></script>
	<script type="text/javascript">
           $(document).ready(function() {
            var id = sessionStorage.getItem('id');
            console.log(id)
			var controller = 'login/car-log-detail?id=' + id;
				callInfo.sendData(controller,{}, 'GET', function(data) {
					if(data.code == 10000) {
						var len = data.data.length
						for(var i = 0; i < len; i++) {
							var data1 = data.data[i];
                            var html = ' <tr><td>'+data1.id+'</td><td>'+data1.name+'</td><td>'+data1.number+'</td><td>'+data1.weight+'</td><td>'+data1.time+'</td><td><img onclick="chaxun(this)" id="'+data1.id+'" class="xiu" src="../images/cha.png" alt="" /></td></tr>'
							$('.audit-1').append(html)
					    }
					}
				})
         })
           //查询
         function chaxun(dom){
         	var id = $(dom).attr('id');
         	sessionStorage.setItem('id',id);
         	console.log(id)
         	window.location = "ccxiang.html"
         }
	</script>
</html>
