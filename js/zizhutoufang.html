<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>自助投放</title>
		<link rel="stylesheet" href="../css/style.css" />
	</head>

	<body>
		<div class="container">
			<div class="title-box">自助投放</div>
			<div class="audit">
				<table class="putin" cellpadding="0" cellspacing="0" width="500">
					<tr>
						<td>投放效果</td>
						<td>
							<img style="width: 50px;" src="../images/2034846_215152732000_2.jpg" alt="" />
						</td>
					</tr>
					<tr>
						<td>投放类型</td>
						<td>
							<input type="radio" name="radio" id="" value="1" checked /><span>图片</span>
							<input type="radio" name="radio" id="" value="2" /><span>视频</span>
						</td>

					</tr>
					<tr>
						<td>投放文件</td>
						<td>
							<label>选择图片文件</label>
							<input name="imgfile" type="file" accept="image/jpg" />
							<!--  <input name="upload" type="submit" value="上传" />-->
						</td>
					</tr>
				</table>
				<div class="but">
					<button class="go">投放</button>
					<button class="reset">重置</button>
				</div>
			</div>
		</div>
		<script src='../js/jquery-3.1.1.min.js' type='text/javascript'></script>
		<script type="text/javascript">
			$(document).ready(function() {
			});
		</script>
	</body>

</html>
